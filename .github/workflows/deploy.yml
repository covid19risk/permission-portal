# Builds node app and deploys to AWS S3
# Builds and tests firebase and deploys to staging / prod

name: Deploy

on:
  push:
    branches: [dev, master]

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Build node app for staging
        if: github.ref == 'refs/heads/dev'
        working-directory: permission-portal-frontend
        env:
          CI: true
        run: |
          npm ci
          npm run init
          npm run git-info
          npm run build:staging

      - name: Build node app for prod
        if: github.ref == 'refs/heads/master'
        working-directory: permission-portal-frontend
        env:
          CI: true
        run: |
          npm ci
          npm run init
          npm run git-info
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to S3
        working-directory: permission-portal-frontend
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh

  build-firebase:
    name: Build Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        working-directory: permission-portal-cloud-functions/functions
        run: npm install
      - name: Initialize config files
        working-directory: permission-portal-cloud-functions/functions
        run: npm run init       
      - name: Lint and Build
        working-directory: permission-portal-cloud-functions/functions
        run: |
          npm run lint
          npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: cloud-functions-artifact
          path: permission-portal-cloud-functions/functions

  deploy-firebase:
    name: Deploy Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: cloud-functions-artifact
          path: permission-portal-cloud-functions/functions

      - name: Deploy to Firebase Staging Infra
        if: github.ref == 'refs/heads/dev'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project=staging
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: permission-portal-cloud-functions/
          NODE_ENV: staging

      - name: Deploy to Firebase Prod Infra
        if: github.ref == 'refs/heads/master'
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project=prod
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: permission-portal-cloud-functions/
          NODE_ENV: prod
