# Ensure apps build and tests pass

name: Build

on:
  pull_request:
    branches: [master, dev]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Build node app
        working-directory: permission-portal-frontend
        env:
          CI: true
        run: |
          npm ci
          npm run init
          npm run git-info
          npm run build

  test-firebase:
    name: Build Firebase, Deploy to Test Infrastructure, and Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        working-directory: permission-portal-cloud-functions/functions
        run: npm install
      - name: Initialize config files
        working-directory: permission-portal-cloud-functions/functions
        run: npm run init        
      - name: Build and Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --project=test
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_TEST }}
          PROJECT_PATH: permission-portal-cloud-functions/
      - name: Run Tests
        working-directory: permission-portal-cloud-functions/functions
        run: npm run test_ci
        env:
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_TEST }}
